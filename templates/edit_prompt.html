{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Edit Prompt</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Current Image</label>
                <img src="{{ url_for('uploaded_file', filename=prompt.image_filename) }}" alt="Current Image"
                    style="max-width: 100%; height: auto; margin-bottom: 10px; border-radius: 8px;">
            </div>
            <div class="form-group">
                <label for="image">Change Image (Optional)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </div>
            <div class="form-group">
                <label for="prompt_text">Prompt Text</label>
                <textarea id="prompt_text" name="prompt_text" rows="5" required>{{ prompt.prompt_text }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Prompt</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
